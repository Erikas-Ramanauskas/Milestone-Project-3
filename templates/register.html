{% extends "base.html" %} {% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
  <form
    class="col s12 m8 offset-m2"
    method="POST"
    action="{{ url_for('register') }}"
  >
    <div class="card-panel grey darken-3">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-regular fa-circle-user prefix"></i>
          <input
            id="username"
            name="username"
            type="text"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
            title="Name must contain 5-15 characters"
          />
          <label for="username">Username</label>
        </div>
      </div>
      <!-- passowrd -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-shield-halved prefix"></i>
          <input
            id="password"
            name="password"
            type="password"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
            title="password must contain 5-15 characters"
          />
          <label for="password">Password</label>
        </div>
      </div>
      <!-- repeat passowrd -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-shield prefix"></i>
          <input
            id="r_password"
            name="r_password"
            type="password"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
            title="password must contain 5-15 characters"
          />
          <label for="r_password">Repeat password</label>
        </div>
      </div>
      <!-- register -->
      <div class="row">
        <button type="submit" class="col s12 btn-large gold-color text-shadow">
          Register <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
      Already have an account?
      <a href="{{ url_for('login') }}" class="gold-color-text">Log In</a>
    </p>
  </div>
</div>

{% endblock %}
