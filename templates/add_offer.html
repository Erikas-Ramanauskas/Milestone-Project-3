{% extends "base.html" %} {% block content %}

<div class="">
  <h3 class="gold-color-text center-align">Add offer</h3>
</div>


  <!-- Class picker -->

  <div class="row grey darken-3">
    <div class="center-align col s12">
      {% for class in p_class %} {% if class == user.class_preference %}
      <button
        class="waves-effect waves-light btn grey darken-3 main-choices offer-class-button active"
        data-class="{{ class }}"
      >
        {{ class }}
      </button>
      {% else %}
      <button
        class="waves-effect waves-light btn grey darken-3 main-choices offer-class-button"
        data-class="{{ class }}"
      >
        {{ class }}
      </button>
      {% endif %} {% endfor %}
    </div>
  </div>


<!-- is hardcore toogle -->
<div class="row center-align grey darken-3">
  <div class="input-field col m6 s12">
    <div class="switch">
      <i class="fa-solid fa-skull prefix teal-color-text"></i>
      <label for="is_hardcore" class="teal-color-text">
        {% if user.is_hardcore == "on" %}
        <input type="checkbox" form="mainForm" id="is_hardcore" name="is_hardcore" checked />
        {% else %}
        <input type="checkbox" form="mainForm" id="is_hardcore" name="is_hardcore" />
        {% endif %}
        <span class="lever"></span>
        Hardcore
      </label>
    </div>
  </div>

  <!-- is season toogle -->

  <div class="input-field col m6 s12">
    <div class="switch">
      <i class="fa-brands fa-envira prefix teal-color-text"></i>
      <label for="is_season" class="teal-color-text">
        {% if user.is_season == "on" %}
        <input type="checkbox" form="mainForm" id="is_season" name="is_season" checked />
        {% else %}
        <input type="checkbox" form="mainForm" name="is_season" />
        {% endif %}
        <span class="lever"></span>
        Season
      </label>
    </div>
  </div>
</div>

<!-- Item picker -->
<div class="row grey darken-3">
  <div class="center-align col s12">
    {% for item in item_types %}
    <button
      class="waves-effect waves-light btn grey darken-3 main-choices offer-item-button"
      data-item="{{ item }}"
    >
      {{ item }}
    </button>
 {% endfor %}
  </div>
</div>

<!-- Suffixes -->
<div id="suffixes" class="row grey darken-3"></div>

<!-- Affixes -->
<div class="row grey darken-3">
  <div id="affixes" class="center-align col s12"></div>
</div>



<!-- Form -->
<div id="item-details" class="row card-panel grey darken-3">
    <form class="col s12" id="mainForm" method="POST" action="#">

        <!-- Class -->
        <div id="class-invisible-data">
            <input id="class-data" name="class_data" type="hidden" readOnly="true">
        </div>

        <!-- item -->
        <div id="item-invisible-data">
            <input id="item-data" name="item_data" type="hidden" readOnly="true">
        </div>

        <!-- suffix data -->
        <div id="suffix-data" class="row"></div>

        <!-- Offer price -->
        <div class="col s12 center-align" id="offer-price">
            <i class="fa-solid fa-backward-fast teal-color-text bid-button" onclick="changeValue(1000000, false)"></i>
            <i class="fa-solid fa-backward-step teal-color-text bid-button" onclick="changeValue(100000, false)"></i>
            <input id="offer-bid" form="mainForm" name="offer_price" value="100,000" type="text" readOnly="true"
                class="teal-color-text" />
            <i class="fa-solid fa-forward-step teal-color-text bid-button" onclick="changeValue(100000, true)"></i>
            <i class="fa-solid fa-forward-fast teal-color-text bid-button" onclick="changeValue(1000000, true)"></i>
        </div>

        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large grey darken-3 text-shadow gold-color-text">
                    Add item <i class="fa-solid fa-circle-check"></i>
            </div>
        </div>
    </form>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/add_offer.js') }}"></script>
<script src="{{ url_for('static', filename='js/offer_info.js') }}"></script>
{% endblock %}
