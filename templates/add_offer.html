{% extends "base.html" %} {% block content %}

<div class="">
  <h3 class="light-blue-text text-darken-4 center-align">Add offer</h3>
</div>

<div class="row">
  <!-- Class picker -->

  <div class="row grey darken-3">
    <div class="center-align col s12">
      {% for class in p_class %} {% if class == user.class_preference %}
      <label class="waves-effect waves-light btn grey darken-3">
        <input
          type="radio"
          class="radio-buttons with-gap"
          id="class_preference"
          name="class_preference"
          value="{{ class }}"
          checked
        />
        <span class="teal-text text-accent-3">{{ class }}</span>
      </label>
      {% else %}
      <label class="waves-effect waves-light btn grey darken-3">
        <input
          type="radio"
          id="class_preference"
          class="radio-buttons with-gap"
          name="class_preference"
          value="{{ class }}"
        />
        <span>{{ class }}</span>
      </label>
      {% endif %} {% endfor %}
    </div>
  </div>
</div>

<!-- is hardcore toogle -->
<div class="row center-align grey darken-3">
  <div class="input-field col m6 s12">
    <div class="switch">
      <i class="fa-solid fa-skull prefix teal-text text-accent-3"></i>
      <label for="is_hardcore" class="teal-text text-accent-3">
        {% if user.is_hardcore == "on" %}
        <input type="checkbox" id="is_hardcore" name="is_hardcore" checked />
        {% else %}
        <input type="checkbox" id="is_hardcore" name="is_hardcore" />
        {% endif %}
        <span class="lever"></span>
        Hardcore
      </label>
    </div>
  </div>

  <!-- is seasson toogle -->

  <div class="input-field col m6 s12">
    <div class="switch">
      <i class="fa-brands fa-envira prefix teal-text text-accent-3"></i>
      <label for="is_seasson" class="teal-text text-accent-3">
        {% if user.is_seasson == "on" %}
        <input type="checkbox" id="is_seasson" name="is_seasson" checked />
        {% else %}
        <input type="checkbox" id="is_seasson" name="is_seasson" />
        {% endif %}
        <span class="lever"></span>
        Season
      </label>
    </div>
  </div>
</div>

<div class="row">
  <!-- Class picker -->

  <div class="row grey darken-3">
    <div class="center-align col s12">
      {% for item in item_types %} {% if item == "Amulet" %}
      <label class="waves-effect waves-light btn grey darken-3">
        <input
          type="radio"
          class="radio-buttons with-gap"
          id="item_choice"
          name="item_choice"
          value="{{ item }}"
          checked
        />
        <span class="teal-text text-accent-3">{{ item }}</span>
      </label>
      {% else %}
      <label class="waves-effect waves-light btn grey darken-3">
        <input
          type="radio"
          id="item_choice"
          class="radio-buttons with-gap"
          name="item_choice"
          value="{{ item }}"
        />
        <span>{{ item }}</span>
      </label>
      {% endif %} {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
