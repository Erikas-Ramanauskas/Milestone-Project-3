{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card-panel">
      <h3 class="center-align light-blue-text text-darken-4">
        {{ user.username }}'s Profile
      </h3>
      <i class="fa-brands fa-battle-net prefix teal-text text-accent-3"></i>
      <p>Battle net ID: {{ user.b_net_id }}</p>
      <i class="fa-brands fa-discord prefix teal-text text-accent-3"></i>
      <p>Discord: {{ user.discord_id }}</p>
      <i class="fa-solid fa-people-group prefix teal-text text-accent-3"></i>
      <p>Class {{ user.class_preference }}</p>
      <i class="fa-solid fa-skull prefix teal-text text-accent-3"></i>
      <p>Hardcore: {{ user.is_hardcore }}</p>
      <i class="fa-brands fa-envira prefix teal-text text-accent-3"></i>
      <p>Season: {{ user.is_season }}</p>
    </div>
    <a
      href="{{ url_for('edit_profile', username=session['user']) }}"
      class="btn-small light-blue lighten-1"
      >Edit</a
    >
  </div>
</div>

{% endblock %}
